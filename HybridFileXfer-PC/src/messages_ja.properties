version=マルチチャネル高速転送 (HybirdFileXfer) v3.0.0 2025年7月15日
# GNUスタイルのヘルプに準拠
help_pages=使用方法: HybirdFileXfer [オプション]...\n\
  \tUSBやWiFiなどの複数I/Oチャネルを利用して、携帯電話からコンピューターへのファイル転送を高速化します。\n\n\
  必須引数:\n\
  \t-c, --connect=アドレス\t接続方式を指定:\n\
  \t\t\t\t\t\t\tadb      = ADB接続を使用\n\
  \t\t\t\t\t\t\tIP_ADDR  = ネットワーク直接接続を使用 (例: 192.168.1.114)\n\
  \t-s, --device=ID\t\t\tUSBデバイスIDを指定\n\
  \t-d, --dir=ディレクトリ\t\tPC上の受信ディレクトリを設定 (デフォルト: /)\n\n\
  その他のオプション:\n\
  \t-h, --help\t\t\t\tこのヘルプを表示\n\
  \t-v, --version\t\t\tバージョン情報を表示\n\
  \n例:\n\tHybirdFileXfer -c adb\n\
  \tHybirdFileXfer -c adb -s 2dd16815 -d C:\\Users\\Downloads\n\
  \tHybirdFileXfer -c 192.168.1.114 -d D:\\Transfer\\Files\n\n\
  バグ報告先: <https://github.com/weixiansen574/HybirdFileXfer/issues>
