# 符合gnu規範的幫助
help_pages=Usage: HybirdFileXfer [OPTION]...\n\
  \t使用多 I/O 通道（如 USB 和 WiFi）加速從手機到電腦的檔案傳輸。\n\n\
  Mandatory arguments:\n\
  \t-c, --connect=ADDRESS\t指定連接方式:\n\
  \t\t\t\t\t\t\tadb      = 使用 ADB 連接\n\
  \t\t\t\t\t\t\tIP_ADDR  = 使用網路直連 (如 192.168.1.114)\n\
  \t-s, --device=ID\t\t\t指定 USB 裝置 ID\n\
  \t-d, --dir=DIRECTORY\t\t設定電腦接收檔案的目錄 (預設: /)\n\n\
  Other options:\n\
  \t-h, --help\t\t\t\t顯示此幫助資訊\n\
  \t-v, --version\t\t\t顯示版本資訊\n\
  \nExamples:\n\tHybirdFileXfer -c adb\n\
  \tHybirdFileXfer -c adb -s 2dd16815 -d C:\\Users\\Downloads\n\
  \tHybirdFileXfer -c 192.168.1.114 -d D:\\Transfer\\Files\n\n\
  Report bugs to: <https://github.com/weixiansen574/HybirdFileXfer/issues>
