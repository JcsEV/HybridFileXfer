# GNU 규격에 맞는 도움말
help_pages=Usage: HybirdFileXfer [옵션]...\n\
  \tUSB와 WiFi 같은 다중 I/O 채널을 이용해 휴대폰에서 컴퓨터로 파일 전송 속도를 가속화합니다.\n\n\
  Mandatory arguments:\n\
  \t-c, --connect=주소\t\t연결 방식 지정:\n\
  \t\t\t\t\t\t\tadb      = ADB 연결 사용\n\
  \t\t\t\t\t\t\tIP_주소  = 네트워크 직접 연결 사용 (예: 192.168.1.114)\n\
  \t-s, --device=ID\t\t\tUSB 장치 ID 지정\n\
  \t-d, --dir=디렉토리\t\t컴퓨터 수신 디렉토리 설정 (기본값: /)\n\n\
  Other options:\n\
  \t-h, --help\t\t\t\t이 도움말 표시\n\
  \t-v, --version\t\t\t버전 정보 표시\n\n\
  Examples:\n\tHybirdFileXfer -c adb\n\
  \tHybirdFileXfer -c adb -s 2dd16815 -d C:\\Users\\Downloads\n\
  \tHybirdFileXfer -c 192.168.1.114 -d D:\\전송\\파일\n\n\
  Report bugs to: <https://github.com/weixiansen574/HybirdFileXfer/issues>